<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/duskAndDawn.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Dusk and Dawn</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const { createApp } = Vue;

      const myApp = createApp({
        data() {
          return {
            stateDay: true, // true = sun and false = moon
            image: "./images/sun.jpg",
          };
        },
        watch: {
          stateDay(newValue) {
            this.image = newValue ? "./images/sun.jpg" : "./images/moon.jpg";
          },
        },
        computed: {
          labelButtonText() {
            return this.stateDay ? "Anochecer" : "Amanecer";
          },
          labelStateDayText() {
            return this.stateDay ? "Buenos d√≠as!" : "Buenas noches!";
          },
        },
        template: `
        <div class="container" :class="{ sun: stateDay, moon: !stateDay }">
            <img :src="image">
            <p :style="stylesMessage">{{ labelStateDayText }}</p>
            <button @click="stateDay = !stateDay">{{ labelButtonText }}</button>
        </div>
        `,
      }).mount("#app");
    </script>
  </body>
</html>
