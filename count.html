<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Count Button</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const { createApp } = Vue;

      const vueMain = createApp({
        data() {
          return {
            count: 0,
          };
        },
        methods: {
          increment() {
            this.count++;
          },
          decrement() {
            this.count--;
          },
        },
        template: `
        <button v-on:click="decrement">-</button>
        <p>{{ count }}</p>
        <button v-on:click="increment">+</button>
        `,
      }).mount("#app");
    </script>
  </body>
</html>
